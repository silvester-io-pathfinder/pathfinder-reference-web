query GetPlaneById($id: Uuid!) {
	planes(where: {id: {eq: $id}}) {
		items {
			id,
			name,
			details {
				... TextBlock
			},
			category {
				id, 
				name,
				description
			}
			alignment {
				id,
				name
			},
			traits {
				id
				name,
				details {
					... TextBlock
				}
			}
		}
	}
}

