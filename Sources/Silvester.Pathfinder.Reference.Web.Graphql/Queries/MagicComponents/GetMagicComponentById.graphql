query GetMagicComponentById($id: Uuid!) {
	spellComponents(where: {id: {eq: $id}}) {
		items {
			... MagicComponentById
		}
	}
}

fragment MagicComponentById on SpellComponent {
	... MagicComponent
	spells {
		... MagicComponentById_Spell
	}
}

fragment MagicComponentById_Spell on Spell {
	id,
	name,
	level,
	details {
		... TextBlock
	}
}