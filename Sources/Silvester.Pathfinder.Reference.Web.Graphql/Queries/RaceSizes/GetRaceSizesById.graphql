query GetRaceSizeById($id: Uuid!) {
	raceSizes(where: {id: {eq: $id}}) {
		items {
			... RaceSizeById
		}
	}
}

fragment RaceSizeById on RaceSize {
	id,
	name,
	space,
	heightReach,
	breadthReach
	races {
		... RaceSizeById_Race
	}
}

fragment RaceSizeById_Race on Race {
	id, 
	name,
	description
}