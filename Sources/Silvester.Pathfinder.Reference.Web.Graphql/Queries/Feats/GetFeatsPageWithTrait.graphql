query GetFeatsPageWithTrait($skip: Int!, $take: Int!, $traitId: Uuid!, $searchTerm: String! = "", $order: [FeatSortInput!] = [{name: ASC}]) {
	feats(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}, 
				{traits: {some: {name: {contains: $searchTerm}}}}
			],
			traits: {
				some: {
					id: {eq: $traitId}
				}
			}
		}) 
	{
		totalCount,
		items {
			... FeatsPage	
		}
	}
}