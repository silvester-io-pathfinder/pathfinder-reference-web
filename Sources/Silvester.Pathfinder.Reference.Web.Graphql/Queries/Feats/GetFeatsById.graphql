query GetFeatById($id: Uuid!) {
	feats(where: {id: {eq: $id}}) {
		items {
			... FeatById
		}
	}
}


fragment FeatById on Feat {
	id,
	name,
	level,
	special,
	trigger,
	featType {
		name
	},
	actionType {
		name
	},
	frequency {
		name
	},
	traits {
	    ... TraitChip
	},
	rollableEffect {
		... RollableEffect
	}
	details {
		... TextBlock
	},
	requirements {
		text
	}
}
