query GetRacesPageWithLanguage($skip: Int!, $take: Int!, $languageId: Uuid!, $searchTerm: String! = "", $order: [RaceSortInput!] = [{name: ASC}]) {
	races(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}},
				{rarity: {name: {contains: $searchTerm}}},
				{languages: {some: {name: {contains: $searchTerm}}}}
			],
			languages: {
				some: {
					id: {eq: $languageId}
				}
			}
		}) 
	{
		totalCount,
		items {
			... RacesPage,
		}
	}
}
