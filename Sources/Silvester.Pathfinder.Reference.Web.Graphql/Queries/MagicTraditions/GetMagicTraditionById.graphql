query GetMagicTraditionById($id: Uuid!) {
	magicTraditions(where: {id: {eq: $id}}) {
		items {
			... MagicTraditionById
		}
	}
}

fragment MagicTraditionById on MagicTradition {
	... MagicTradition
	spells {
		... MagicTraditionById_Spell
	}
}

fragment MagicTraditionById_Spell on Spell {
	id,
	name,
	level,
	details {
		... TextBlock
	}
}