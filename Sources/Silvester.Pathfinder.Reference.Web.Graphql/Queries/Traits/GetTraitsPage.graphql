query GetTraitsPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [TraitSortInput!] = [{name: ASC}]) {
	traits(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}, 
				{details: {some: {text: {contains: $searchTerm}}}}
			]
		}) 
	{
		totalCount,
		items {
			... TraitsPage	
		}
	}
}
