query GetShieldById($id: Uuid!) {
	shields(where: {id: {eq: $id}}) {
		items {
			... ShieldById
		}
	}
}

fragment ShieldById on Shield
{
	name,
	price,
	armorClassBonus,
	speedPenalty,
	hardness,
	hitPoints,
	brokenThreshold,
	bulk {
		... Bulk
	},
	sourcePage {
		... SourcePage
	},
	details {
		... TextBlock
	}
}
