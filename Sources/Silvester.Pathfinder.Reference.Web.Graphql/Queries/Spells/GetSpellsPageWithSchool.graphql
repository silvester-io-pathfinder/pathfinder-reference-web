query GetSpellsPageWithSchool($skip: Int!, $take: Int!, $magicSchoolId: Uuid!, $searchTerm: String! = "", $order: [SpellSortInput!] = [{name: ASC}]) {
	spells(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}, 
				{actionType: {name: {contains: $searchTerm}}}
			],
			magicSchool: {
				id: {eq: $magicSchoolId}
			}
		}) 
	{
		totalCount,
		items {
			... SpellsPage
		}
	}
}
