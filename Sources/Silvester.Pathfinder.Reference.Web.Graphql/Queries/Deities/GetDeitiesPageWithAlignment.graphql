query GetDeitiesPageWithAlignment($skip: Int!, $take: Int!, $alignmentId: Uuid!, $searchTerm: String! = "", $order: [DeitySortInput!] = [{name: ASC}]) {
	deities(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}
			]
			alignment: {
				id: {eq: $alignmentId}
			}
		}) 
	{
		totalCount,
		items {
			... DeitiesPage
		}
	}
}