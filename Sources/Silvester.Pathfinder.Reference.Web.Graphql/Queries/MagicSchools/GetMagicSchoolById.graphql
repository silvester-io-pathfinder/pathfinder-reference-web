query GetMagicSchoolById($id: Uuid!) {
	magicSchools(where: {id: {eq: $id}}) {
		items {
			... MagicSchoolById
		}
	}
}

fragment MagicSchoolById on MagicSchool {
	... MagicSchool
	spells {
		... MagicSchoolById_Spell
	}
}

fragment MagicSchoolById_Spell on Spell {
	id,
	name,
	level,
	details {
		... TextBlock
	}
}